<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Users</title>
    <link rel="stylesheet" href="manageusersstyles.css">
</head>
<body>
    <div class="manage-users-container">
        <header>
            <h1>MyENERGY - Admin Panel</h1>
            <h2>Manage Users</h2>
        </header>

        <main>
            <!-- Users Table -->
            <div class="users-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Example Row -->
                        <tr>
                            <td>1</td>
                            <td>John Doe</td>
                            <td>johndoe@example.com</td>
                            <td>
                                <button class="edit-button">Edit</button>
                                <button class="delete-button">Delete</button>
                            </td>
                        </tr>
                        <!-- Add dynamic rows here -->
                    </tbody>
                </table>
            </div>

            <!-- Add User Button -->
            <div class="add-user">
                <button class="add-button">Add New User</button>
            </div>
        </main>

        <!-- Edit User Modal -->
        <div class="edit-modal" style="display: none;">
            <div class="modal-content">
                <h3>Edit User</h3>
                <input type="hidden" id="edit-user-id">
                <label for="edit-name">Name:</label>
                <input type="text" id="edit-name">
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email">
                <div class="modal-actions">
                    <button id="save-edits" class="modal-button save-button">Save</button>
                    <button id="cancel-edits" class="modal-button cancel-button">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="manageusers.js"></script>
</body>
</html>
