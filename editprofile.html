<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyENERGY - Edit Profile</title>
    <link rel="stylesheet" href="editprofilestyles.css">
</head>
<body>
    <div class="profile-container">
        <header>
            <h1>MyENERGY</h1>
            <h2>Your Profile</h2>
        </header>

        <main>
            <!-- Profile Picture -->
            <div class="profile-picture-container">
                <img src="/png-transparent-computer-icons-user-profile-circle-abstract-miscellaneous-rim-account.png" alt="Profile Picture" class="profile-pic">
            </div>

            <!-- User Details -->
            <div id="view-mode" class="profile-details">
                <p><strong>Full Name:</strong> <span id="name-view">John Doe</span></p>
                <p><strong>Phone Number:</strong> <span id="phone-view">123-456-7890</span></p>
                <p><strong>Home Address:</strong> <span id="address-view">123 Green St, Eco City</span></p>
            </div>

            <!-- Edit Mode (Initially Hidden) -->
            <div id="edit-mode" class="profile-details" style="display: none;">
                <label>Full Name:</label>
                <input type="text" id="name-input" value="John Doe">
                
                <label>Phone Number:</label>
                <input type="text" id="phone-input" value="123-456-7890">
                
                <label>Home Address:</label>
                <input type="text" id="address-input" value="123 Green St, Eco City">
            </div>

            <!-- Action Buttons -->
            <div class="profile-actions">
                <button id="edit-button" class="action-button">Edit</button>
                <button id="save-button" class="action-button" style="display: none;">Save</button>
                <button id="cancel-button" class="action-button" style="display: none;">Cancel</button>
            </div>
        </main>
    </div>

    <script src="editprofile.js"></script>
</body>
</html>
