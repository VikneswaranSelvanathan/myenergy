<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyENERGY - Reports</title>
    <link rel="stylesheet" href="reportstyles.css">
</head>
<body>
    <div class="reports-container">
        <header>
            <h1>MyENERGY</h1>
            <h2>Energy Reports</h2>
        </header>
        
        <main>
            <!-- Section for Reports Download -->
            <section class="reports-download">
                <h3>Download Energy Reports</h3>
                <div class="download-buttons">
                    <button class="download-button">Download PDF</button>
                    <button class="download-button">Download XLSX</button>
                    <button class="download-button">Download PPTX</button>
                </div>
            </section>

            <!-- Placeholder for Chart/Graphic -->
            <section class="graphic-section">
                <h3>Visualization</h3>
                <img src="chart-placeholder.png" alt="Energy Visualization" class="graphic">
            </section>
        </main>
    </div>
</body>
</html>
